<div class="shipment-wrapper">
    <h3 align="center">Shipment</h3>
    <table>
        <tr><td>Weight: </td><td>{{singleShipment?.weight}} kg</td></tr>
        <tr><td>Volume: </td><td>{{singleShipment?.volume}} m<sup>3</sup></td></tr>
        <tr><td>Sent by: </td><td>{{singleShipment?.userId?.username}} </td></tr>
        <tr><td>Price: </td><td>{{singleShipment?.price}} {{singleShipment?.currency?.abreviature}}</td></tr>
    </table>
</div>
