<div id="tabs">
    <ul>
      <li><a routerLink="/"><span>Home</span></a></li>
      <li><a routerLink="/planes"><span>Our Aircraft</span></a></li> 
      @if (isUserLoggedIn)
      {
        <li><a routerLink="/flights"><span>Planned flights</span></a></li>
        <li><a routerLink="/new-flight"><span>Create new flight</span></a></li>
        <li><a routerLink="/edit-profile"><span>Edit my profile</span></a></li>
        <li><a (click)="logout()"><span>Log out</span></a></li>
      }
      @else 
      {
      <li><a routerLink="/login"><span>Log in</span></a></li>
      <li><a routerLink="/register"><span>Register</span></a></li>
      }
    </ul>
  </div>
