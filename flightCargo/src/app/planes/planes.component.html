<div align="center" class="planes-wrapper">
    <h2>Our Aircraft</h2>
@for (plane of planes; track $index) {
    @if(!isUserAdmin && !plane.retired)
    {
        <app-aircraft [aircraft]="plane" (retired)="setReload()"></app-aircraft>
    }
    @else if (isUserAdmin) {
        <app-aircraft [aircraft]="plane" (retired)="setReload()"></app-aircraft>
    }
    
}
</div>
