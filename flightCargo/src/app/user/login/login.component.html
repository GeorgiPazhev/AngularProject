<div class="wrapper" align="center">
    <h1>Log in</h1><br>
<form #loginForm="ngForm" (ngSubmit)="handleLoginForm()">
    <table>
        <tr><td colspan="2" align="center">
            @if(email?.touched)
            {
                @if (email?.errors?.['required']) {
                    <div class="error">E-mail is required</div>
                }
                @if (email?.errors?.['emailValidator']) {
                    <div class="error">E-mail is not valid!</div>
                }
            }
            
            @if(password?.touched)
            {
                @if (password?.errors?.['required']) {
                    <div class="error">Password is required</div>
                }
            }  
        </td></tr>
        <tr><td align="right" width="50%">Email:</td><td align="left"><input type="text" name="email" placeholder="E-mail" ngModel #email="ngModel" required appEmail/></td></tr>
        <tr><td align="right">Password:</td><td align="left"><input type="password" name="password" placeholder="password" ngModel #password="ngModel" required/></td></tr>
        <tr><td colspan="2" align="center"><button>Login</button></td></tr>
    </table>
</form>
</div>
