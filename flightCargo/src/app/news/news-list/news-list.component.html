@for (item of news; track $index) 
{
    <h2><a [routerLink]="['/news/details', item._id]">{{item.caption}}</a></h2>
    @if(isUserAdmin)
    {
        <p><a [routerLink]="['/news/update', item._id]">Edit</a> | <a (click)="removeNewsRecord(item._id)">Delete</a></p>
    }
    <p>{{item.abstract}}</p>
}
